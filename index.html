<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,400&family=Source+Code+Pro:wght@200;400&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CharCount</title>
    <script async defer src="script.js"></script>
  </head>

  <body>
    

    <div class="win_in">

    <h1>Счетчик символов</h1>
    <h2>Введите текст и получите количество каждого символа</h2>

      <textarea
        id="input_in"
        placeholder="Enter text.."
        cols="30"
        rows="10"
      ></textarea>
      <div class="buttons" >
        <button class="btn1">Reset</button>
        <button class="btn2">Enter</button>
      </div>

      <div class="win_out"></div>
      <hr>
    </div>

    
  </body>
</html>
