<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CharCount</title>
  </head>

  <body>
    <h1>Это счетчик символов</h1>
    <h2>Введите текст в окно и получите количество каждого символа</h2>

    <div class="win_in">
      <textarea

        id="input_in"
        placeholder="Enter text.."
        cols="30"
        rows="10"
      ></textarea>
      <div class="buttons">
        <button class="btn1">Reset</button>
        <button class="btn2">Enter</button>
      </div>

      <div class="win_out"></div>
      
    </div>
    

    <script src="script.js"></script>
  </body>
</html>
